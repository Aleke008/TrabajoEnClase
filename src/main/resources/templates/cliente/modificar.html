<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="../../static/css/static.css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Datos de Cliente</h2>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <br/><!-- comment -->
        <form th:action ="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            <label for="correo">Correo:</label>
            <input type="text" name="corre" th:field="*{corre}"/>
            <br/>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" th:field="*{telefono}"/>
            <br/>
            <label for="telefono">Límite de Crédito:</label>
            <input type="text" name="limite" th:field="*{credito.limite}"/>
            <br/><br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
